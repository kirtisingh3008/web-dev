<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
		SURVEY FORM
	</title>
	<style>
        h1
        {
            font-family: Serif;
            size: 30px;
        }
		body {
			background-color: brown;
			font-family: inherit;
			text-align: center;
		}

		form {
			background-color: #fff;
			max-width: 500px;
			margin: 50px auto;
			padding: 30px 20px;
			box-shadow: 3px 6px 15px rgba(0, 0, 0, 0.5);
		}

		/* Styling form-control Class */
		.form-control {
			text-align: left;
			margin-bottom: 25px;
		}

		.form-control label {
			display: block;
			margin-bottom: 10px;
		}

		.form-control input,
		.form-control select,
		.form-control textarea {
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			padding: 10px;
			display: block;
			width: 95%;
		}

		button {
			background-color: grey;
            text-color: white;
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			font-size: 21px;
			display: block;
			width: 100%;
			margin-top: 50px;
			margin-bottom: 20px;
		}

		.form-control input[type="radio"],
		.form-control input[type="checkbox"] {
			display: inline-block;
			width: auto;
		}

		
	</style>
</head>
	<h1>FOOD SURVEY FORM</h1>
<body>


	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="name"
				placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<!-- Input Type Email-->
			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Age
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="age"
				placeholder="Enter your age" />
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				ARE YOU A FOODIE!?
			</label>
			
			<!-- Dropdown options -->
			<select name="role" id="role">
			     <option value="NO">no</option>
                <option value="YES">yes</option>
			</select>
		</div>

	
		<div class="form-control">
			<label>FAVORATE FOOD
				<small>(apply)</small>
			</label>
			<!-- Input Type Checkbox -->
			<label for="inp-1">
				<input type="checkbox"
					name="inp">SAMOSA</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp">PANI-PURI</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp">MOMO</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">BURGER</input></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp">PIZZA</input></label>
			<label for="inp-6">
				<input type="checkbox"
					name="inp">PASTA</input></label>
		</div>
        	<div class="form-control">
			<label>
				Do you workout daily?
			</label>

			<!-- Input Type Radio Button -->
			<label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Yes</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">No</input>
			</label>
			<label for="recommed-3">
				<input type="radio"
					id="recommed-3"
					name="recommed">Whenever i feel like</input>
			</label>
		</div>


		<div class="form-control">
			<label for="comment">
				Any comments or suggestions
			</label>

			<!-- multi-line text input control -->
			<textarea name="comment" id="comment"
				placeholder="Enter your food suggestions here">
			</textarea>
		</div>

		<!-- Multi-line Text Input Control -->
	     <button type="button" onclick="alert('Submitted succssfully!')">SUBMITED!</button>
	</form>
</body>

</html>
